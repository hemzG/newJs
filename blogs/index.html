<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet"/>
  <script defer src = "index.js"></script>
</head>

<body>
  <h1>Blogs</h1>
  <hr>
  <h3 id="error"></h3>
  <div id="full">
  <div id="create_btn">
    <button type="button"  class="btn btn-primary">Create New Post</button>
  
    <input type="text" id="myInput" onkeyup="processChange()" placeholder="Search...">    
    <label>Sort By : </label>
    <select id="sortBy" onchange="mySort(this)">
    <option value="">SELECT</option>
    <option value="id">Id</option>
    <option value="createdAt">Created At</option>
    </select>
  </div>
  <div id="loading"></div>
  <div class="container">
    <table id = "mytable" class="table table-striped table-bordered table-hover">
      <thead>
        <tr>
          <th>Id</th>
          <th>Created at</th>
          <th>Title</th>
          <th>Image </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBlogBody">
      </tbody>
    </table>
    
  </div>
  <div id ="control" class="controls ">
  </div>
  <input id="currentpage" type=hidden />
</div>
</body>

</html>
