<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="style.css" rel="stylesheet"/>
  <script defer src = "index.js"></script>
</head>

<body>
  <h1>Blogs</h1>
  <div id="create_btn">
    <button type="button"  class="btn btn-primary">Create New Post</button>
  </div>
  <div id="searchDiv">
    <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search...">
  </div>
  <div id="loading"></div>
  <div class="container">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Created at</th>
          <th>Title</th>
          <th>Image </th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="tableBlogBody">
      </tbody>
    </table>
  </div>
  <div id ="control" class="controls">
  </div>
  <input id="currentpage" type=hidden />
  
</body>

</html>
